<script>
  //这是一个工厂函数，可以创建store

    const createStore = (reducer) => {
      let state; // 定义存储的state
      let listeners = [];

      //  getState的作用很简单就是返回当前是state
      const getState = () => state;

      //定义一个派发函数
      //当在外界调用此函数的时候，会修改状态
      const dispatch = (action) => {
        console.log('====================================')
        console.log('action', action)
        console.log('state', state)
        console.log('====================================')
        //调用reducer函数修改状态，返回一新的状态并赋值给这个局部状态变量
        state = reducer(state, action);
        //依次调用监听函数，通知所有的监听函数
        // listeners.forEach(listener => listener());
      }
      //订阅此状态的函数，当状态发生变化的时候记得调用此监听函数
      const subscribe = function (listener) {
        //先把此监听 加到数组中
        listeners.push(listener);
        console.log('====================================')
        console.log(listeners)
        console.log('====================================')

        //返回一个函数，当调用它的时候将此监听函数从监听数组移除
        return function () {
          listeners = listeners.filter(v => v != listener);

        }
      }
      //默认调用一次dispatch给state赋一个初始值
      // dispatch();
      dispatch({ type: '@@redux/INIT1' }) // 初始化全局状态
      return {
        getState,
        dispatch,
        subscribe
      }
    }

    const reducer = (state = 0, action) => {
      switch (action.type) {
        case 'INCREMENT':
          return state + 1
        case 'MIN':
          return state - 1
        default:
          return 10
      }
    }

    // function counter(state = 0, action) {
    //   console.log(state, action)
    //   // let state = state||0
    //   switch (action.type) {
    //     case 'INCREMENT':
    //       return state + 1
    //     case 'MIN':
    //       return state - 1
    //     default:
    //       return 10
    //   }
    // }

    let store = createStore(reducer);
    // console.log
    const init = store.getState()
    console.log('====================================')
    console.log(init)
    console.log('====================================')

    //把数据渲染到界面上
    const render = () => {
      document.body.innerText = store.getState()
    }

    // 订阅状态变化事件，当状态变化时用监听函数
    store.subscribe(render);
    render();
    var INCREASE_ACTION = { type: 'INCREMENT' };
    document.addEventListener('click', function (e) {
      //触发一个Action
      store.dispatch(INCREASE_ACTION);
    })

</script>
